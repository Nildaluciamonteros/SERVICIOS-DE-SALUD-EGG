<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" th:href="@{/CSS/turnos.css}" />
  <link rel="stylesheet" th:href="@{/CSS/fragments/navbar.css}" />
  <link rel="stylesheet" th:href="@{/fragments/status.css}" />

  <title>Sacar Turnos</title>
</head>

<body>
  <nav th:replace="/fragments/navbar :: nav" />
  <div th:replace="/fragments/status :: div" />
  <div>
    <!-- <img class="bg-img" th:src="@{../Img/fondo 1.webp}" alt="" /> -->

    <h1 class="body-title">Turnos</h1>
    <div class="bg-light bg-gradient m-3 p-3 bg-opacity-75 rounded">
      <form th:action="@{/turnos}" method="post">
        <div class="form-check">
          <br>
          <br>
          <div class="row">
            <div class="col-12 col-md-6">
              <h4 class="h2">Días de la Semana</h4>
              <div class="radio-input">
                <label class="radio-text h5">
                  <input type="radio" id="value-1" name="dia" value="1" />
                  <span>Lunes</span>
                </label>
                <br>
                <label class="radio-text h5">
                  <input type="radio" id="value-2" name="dia" value="2" />
                  <span>Martes</span>
                </label>
                <br>
                <label class="radio-text h5">
                  <input type="radio" id="value-3" name="dia" value="3" />
                  <span>Miércoles</span>
                </label>
                <br>
                <span class="selection"></span>
                <label class="radio-text h5">
                  <input type="radio" id="value-4" name="dia" value="4" />
                  <span>Jueves</span>
                </label>
                <br>
                <label class="radio-text h5">
                  <input type="radio" id="value-3" name="dia" value="5" />
                  <span>Viernes</span>
                </label>
                <span class="selection"></span>
              </div>
            <br>
            <br>
            </div>
          <div class="col-12 col-md-6">
            <h4 class="h2">Especialidades</h4>
            <div class="h5 form-check-especialidades">
              <input class="form-check-input" type="radio" name="especialidad" id="flexRadioDefault1"
                value="CARDIOLOGIA" />
              <label class="form-check-label" for="flexRadioDefault1">
                Cardiología
              </label>
            </div>
            <div class="h5 form-check-especialidades">
              <input class="form-check-input" type="radio" name="especialidad" id="flexRadioDefault2" value="CLINICA" />
              <label class="h5 form-check-label" for="flexRadioDefault2">
                Clínica Médica
              </label>
            </div>
            <div class="h5 form-check-especialidades">
              <input class="form-check-input" type="radio" name="especialidad" id="flexRadioDefault3" checked
                value="GINECOLOGIA" />
              <label class="form-check-label" for="flexRadioDefault3">
                Ginecología
              </label>
            </div>
            <div class="h5 form-check-especialidades">
              <input class="form-check-input" type="radio" name="especialidad" id="flexRadioDefault4"
                value="PEDIATRIA" />
              <label class="h5 form-check-label" for="flexRadioDefault4">
                Pediatría
              </label>
            </div>
          </div>          
                    
          <button class="btn btn-outline-dark" type="submit">Enviar</button>
        </div>
      </div>
      </form>
    </div>
  </div>
  <div th:replace="/fragments/footer :: div" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
