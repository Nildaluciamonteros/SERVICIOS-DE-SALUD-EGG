<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/CSS/turnos.css}">
  <title>Sacar Turnos</title>
</head>

<body>
  <nav th:replace="/fragments/navbar :: nav"/>
  <img class="bg-img" th:src="@{../Img/fondo 1.webp}" alt="">
  <div class="body">
    <img th:src="@{../Img/SSE-logo.png}" alt="" class="body-img">
  </div>
  <h1 class="body-title">Turnos</h1>
  <form th:action="@{/turnos}" method="post">
  <div class="form-check">
    <h4 class="form-title">Especialidades</h4>
    <div class="form-check-especialidades">
      <input class="form-check-input" type="radio" name="especialidad" id="flexRadioDefault1" value="CARDIOLOGIA">
      <label class="form-check-label" for="flexRadioDefault1">
        Cardiología
      </label>
    </div>
    <div class="form-check-especialidades">
      <input class="form-check-input" type="radio" name="especialidad" id="flexRadioDefault2" value="CLINICA">
      <label class="form-check-label" for="flexRadioDefault2">
        Clínica Médica
      </label>
    </div>
    <div class="form-check-especialidades">
      <input class="form-check-input" type="radio" name="especialidad" id="flexRadioDefault3" checked value="GINECOLOGIA">
      <label class="form-check-label" for="flexRadioDefault3">
        Ginecología
      </label>
    </div>
    <div class="form-check-especialidades">
      <input class="form-check-input" type="radio" name="especialidad" id="flexRadioDefault4" value="PEDIATRIA">
      <label class="form-check-label" for="flexRadioDefault4">
        Pediatría
      </label>
    </div> 
    <h4 class="form-title">Días de la Semana</h4>
    <div class="radio-input">
      <label class="radio-text">
        <input type="radio" id="value-1" name="dia" value="1">
        <span>Lunes</span>
      </label>
      <label class="radio-text">
        <input type="radio" id="value-2" name="dia" value="2">
        <span>Martes</span>
      </label>
      <label class="radio-text">
        <input type="radio" id="value-3" name="dia" value="3">
        <span>Miércoles</span>
      </label>
      <span class="selection"></span>
      <label class="radio-text">
        <input type="radio" id="value-4" name="dia" value="4">
        <span>Jueves</span>
      </label>
      <label class="radio-text">
        <input type="radio" id="value-3" name="dia" value="5">
        <span>Viernes</span>
      </label>
      <span class="selection"></span>
    </div>
    <button class="btn btn-active" type="submit">Buscar</button>
  </div>
  
</form>






<div th:replace="/fragments/footer :: div" />
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
