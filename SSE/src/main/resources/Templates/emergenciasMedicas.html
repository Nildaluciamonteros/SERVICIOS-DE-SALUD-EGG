<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/CSS/emergenciaMedica.css}">
    <link rel="stylesheet" th:href="@{/CSS/fragments/navbar.css}" />
    <title>SSE-Emergencias Médicas</title>
</head>

<body>
    <!-- navbar -->
    <nav th:replace="/fragments/navbar :: nav" />
    <!--Titulo principal-->
    <h1 class="titleEmergencia">Emergencias Médicas</h1>
    <div class="emergenciaGral">
        <div class="emergencia">
            <img class="imgEmergencia" th:src="@{/Img/emergenciasMedicas1.jpg}" alt="">
            <img class="imgEmergencia" th:src="@{/Img/emergenciasMedicas2.jpg}" alt="">        
            <img class="imgEmergencia" th:src="@{/Img/emergenciasMedicas3.jpg}" alt="">
        </div>
        <h1 class="titleServicio">Nuestro Servicio</h1>
        <div class="servicio">
            <img class="imgServicio" th:src="@{/Img/emergenciasMedicas4.jpg}" alt="">        
            <img class="imgServicio" th:src="@{/Img/emergenciasMedicas5.jpg}" alt="">        
            <img class="imgServicio" th:src="@{/Img/emergenciasMedicas6.jpg}" alt="">
        </div>
        <h1 class="titleContacto">Contacto</h1>
        <div class="contacto">
            <img class="imgContacto" th:src="@{/Img/contactoTelefonico.jpg}" alt="">        
            <img class="imgContacto" th:src="@{/Img/contactoWeb.jpg}" alt="">
        </div>
    </div>
    <!-- footer -->
    <div th:replace="/fragments/footer :: div" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
