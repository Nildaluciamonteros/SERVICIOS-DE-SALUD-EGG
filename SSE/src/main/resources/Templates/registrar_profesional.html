<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" th:href="@{/CSS/registro.css}" Develop />
        <title>SSE Login</title>
    </head>

    <body>

        <form class="form" th:action="@{/admin/registrarProfesional}" method="POST" enctype="multipart/form-data" style="max-width: 80vw;">
            <p class="title">Registro de Profesional</p>
            <div class="registroLogo">
                <img th:src="@{../Img/LogoBlanco.svg}" alt="" />
            </div>

            <div th:replace="/fragments/status :: div" />
            <!-- Mensaje de exito / error -->

            <p class="message">Agregue los datos del profesional</p>
            <div class="flex">
                <label>
                    <input required="" placeholder=""  type="text" class="input" th:value="${nombre}" name="nombre" />
                    <span>Nombre</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" class="input" th:value="${apellido}" name="apellido" />
                    <span>Apellido</span>
                </label>
            </div>

            <label>
                <input required="" placeholder=""  type="number" class="input" th:value="${telefono}" name="telefono" />
                <span>Teléfono</span>

            </label>

            <label>
                <input required="" placeholder=""  type="email" class="input" th:value="${email}" name="email" />
                <span>Email</span>
            </label>

            <div class="table-responsive bg-gradient">
                <table class="table table-bordered border-white rounded bg-gradient">
                    <thead>
                    <p class="h4 text-light bg-gradient text-center p-2">Especialidad</p>
                    <tr class="text-center">
                        <th scope="col" class="bg-dark bg-opacity-25 text-white-50">Cardiología</th>
                        <th scope="col" class="bg-secondary bg-opacity-25 text-white-50">Clinica</th>
                        <th scope="col" class="bg-secondary bg-opacity-25 text-white-50">Ginecología</th>
                        <th scope="col" class="bg-secondary bg-opacity-25 text-white-50">Pediatría</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="bg-dark bg-opacity-25">
                                <div class="text-center">
                                    <input class="form-check-input" type="radio" name="especialidad" id="1" value="cardiologia"
                                           th:checked="${especialidad == 'cardiologia'}">
                                    <label class="form-check-label" for="cardiologia"></label>
                                </div>
                            </td>
                            <td class="bg-dark bg-opacity-25">
                                <div class="text-center">
                                    <input class="form-check-input" type="radio" name="especialidad" id="2" value="clinica"
                                           th:checked="${especialidad == 'clinica'}">
                                    <label class="form-check-label" for="clinica"></label>
                                </div>
                            </td>
                            <td class="bg-dark bg-opacity-25">
                                <div class="text-center">
                                    <input class="form-check-input" type="radio" name="especialidad" id="3" value="ginecologia"
                                           th:checked="${especialidad == 'ginecologia'}">
                                    <label class="form-check-label" for="ginecologia"></label>
                                </div>
                            </td>
                            <td class="bg-dark bg-opacity-25">
                                <div class="text-center">
                                    <input class="form-check-input" type="radio" name="especialidad" id="4" value="pediatria"
                                           th:checked="${especialidad == 'pediatria'}">
                                    <label class="form-check-label" for="pediatria"></label>
                                </div>
                            </td>
                        </tr>
                        </tr>
                    </tbody>
                </table>
            </div>

            <p class="text-center text-light h4 bg-gradient p-2">Seleccione los dias laborales</p>
            <div class="bg-light bg-opacity-25 p-2 rounded text-white">
                <div class="row">
                    <div class="col-6 col-sm-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" th:value="1" name="lunes">
                            <label class="form-check-label" for="diasSemana">lunes</label>
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" th:value="2" name="martes">
                            <label class="form-check-label" for="diasSemana">martes</label>
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" th:value="3" name="miercoles">
                            <label class="form-check-label" for="diasSemana">miércoles</label>
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" th:value="4" name="jueves">
                            <label class="form-check-label" for="diasSemana">jueves</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" th:value="5" name="viernes">
                            <label class="form-check-label" for="diasSemana">viernes</label>
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" th:value="6" name="sabado">
                            <label class="form-check-label" for="diasSemana">sábado</label>
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox7" th:value="7" name="domingo">
                            <label class="form-check-label" for="diasSemana">domingo</label>
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox8" th:value="8" name="feriado">
                            <label class="form-check-label" for="diasSemana">feriado</label>
                        </div>
                    </div>
                </div>
            </div>

            <p class="text-center text-light h4 bg-gradient p-2">Horario</p>

            <div class="row d-flex justify-content-around">
                <div class="col-6">
                    <div class="col-6 input-group mb-3">
                        <div class="col-6 input-group-prepend">
                            <span class="input-group-text bg-dark text-white">Entrada</span>
                            <span class="input-group-text bg-dark text-white">0hs-24hs</span>
                        </div>
                        <input name="horasI" id="entrada" type="number" class="form-control col-6 bg-dark text-light bg-opacity-50" min="0"
                               max="24">
                        <label for="entrada"></label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="col-6 input-group">
                        <input name="horasF" id="salida" type="number" class="form-control col-6 bg-dark text-light bg-opacity-50" min="0" max="24">
                        <label for="salida"></label>
                        <div class="col-6 input-group-append">
                            <span class="input-group-text bg-dark text-white">Salida</span>
                            <span class="input-group-text bg-dark text-white">0hs-24hs</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gradient p-2 rounded">
                <p class="h5 text-white text-center p-2">Precio por consulta</p>
                <div class="input-group mb-3 align-self-center">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-dark bg text-white">u$$</span>
                    </div>
                    <input name="valorConsulta" type="text" class="form-control bg-dark bg-opacity-50 text-white" min="0">
                    <div class="input-group-append">
                        <span class="input-group-text bg-dark bg text-white">dolares</span>
                    </div>
                </div>
            </div>

            <p class="h5 text-light text-center p-2 bg-gradient">Curriculum</p>
            <label class="custum-file-upload align-self-center text-center" for="file">
                <div class="icon" style="width: 8vw;">
                    <img class="col-4" th:src="@{../Img/PDF.png}" alt="" />
                </div>
                <div class="text">
                    <span>Ingrese un PDF</span>
                </div>
                <input type="file" id="file" name="archivo" />
            </label>

            <p class="h5 text-light text-center p-2 bg-gradient">Imagen de perfíl</p>
            <label class="custum-file-upload align-self-center text-center" for="file">
                <div class="icon" style="width: 8vw;">
                   <img class="col-4" th:src="@{../Img/imagendeperfil.svg}" alt="" />
                </div>
                <div class="text">
                    <span>Ingrese una imagen</span>
                </div>
                <input type="file" id="file" name="archivo" />
            </label>

            <label>
                <input required="" placeholder="" type="password" class="input" th:value="${password}" name="password" />
                <span>Contraseña</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" th:value="${password}" name="password2" />
                <span>Confirmar Contraseña</span>
            </label>
            <button class="submit">Enviar</button>
            <p class="signin"> <a href="/admin/dashboard">Volver</a></p>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </body>

</html>
