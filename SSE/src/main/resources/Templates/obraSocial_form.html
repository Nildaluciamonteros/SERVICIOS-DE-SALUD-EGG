<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org/"
  xmlns:sec="http://thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/CSS/registro.css}" Develop />
    <title>Obra Social Registro</title>
  </head>
  <body>
    <div th:replace="/fragments/status :: div" />
    <!-- Mensaje de exito / error -->
    <form
      class="form"
      th:action="@{/obraSocial/registro}"
      method="POST"
      enctype="multipart/form-data"
    >
      <p class="title">Adherir Obra Social</p>
      <div class="registroLogo">
        <img th:src="@{../Img/LogoBlanco.svg}" alt="" />
      </div>
      <p class="message">Ingrese una Obra Social</p>
      <div class="flex">
        <label>
          <input
            required=""
            type="text"
            class="input"
            th:value="${nombre}"
            name="nombre"
          />
          <span>Nombre</span>
        </label>
<button type="submit">Enviar</button>
    </form>
  </body>
</html>
