<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/CSS/especialidad.css}" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title th:text="${especialidad + ' - Especialistas'}"></title>
</head>

<body th:style="'background-image: url(' + @{/Img/'.webp'} + ');'">

    <div class="bg-gradient rounded text-center p-3">
        <img class="body-img align-items-start" th:src="@{/Img/SSE-logo.png}" alt="" />
        <h1 th:text="${especialidad}"></h1>
    </div>
    <div>
        <img th:class="${especialidad}" th:src="${'/Img/' + especialidad + '.jpg'}" alt="..." />
    </div>

    <div class="col">
        <div class="card-medico" th:each="profesional : ${profesionales}">
            <div class="card">
                <img class="card-img" th:src="@{/imagen/perfil/__${profesional.id}__}"
                    th:alt="${profesional.nombre + ' ' + profesional.apellido}" />
                <h5 class="card-title" th:text="${profesional.nombre + ' ' + profesional.apellido}"></h5>
                <p class="card-text" th:text="${profesional.matricula}"></p>
                <div class="rating">
                    <div class='estrellas' th:each="i : ${#numbers.sequence(5, 1,-1)}" th:remove="tag">
                        <input disabled="" th:checked="profesional.reputacion == ${i}" type="radio"
                            th:id="'star' + ${i} + '-' + ${n.index}" th:name="'rate' + ${n.index}" th:value="${i}">
                        <label th:for="'star' + ${i} + '-' + ${n.index}" title="text">
                            <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg"
                                class="star-solid">
                                <path
                                    d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                                </path>
                            </svg>
                        </label>
                    </div>
                </div>
                <div class="card-btn">
                    <button class="card-btn1"><a class="card-curriculum"
                            th:href="${/curriculum/cv/__${profesional.id}__}">Curriculum</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
