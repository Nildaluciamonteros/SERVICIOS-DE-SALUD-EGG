<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/CSS/fragments/navbar.css}" />
    <title>Dashboard</title>
  </head>
  <body>
    <nav th:replace="/fragments/navbar :: nav" />
    <!-- navbar -->
    <div th:replace="/fragments/status :: div" class="cartel" />
    <!-- Mensaje de exito / error -->
    <h1>Usuarios Registrados</h1>

    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Id del Usuario</th>
          <th scope="col">Nombre</th>
          <th scope="col">Foto de perfil</th>
          <th scope="col">Rol</th>
          <th scope="col">Cambiar Rol</th>
          <th scope="col">Modificar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody th:each="usuario : ${usuarios}">
        <tr>
          <th scope="row" th:text="${usuario.id}"></th>
          <td th:text="${usuario.nombre}"></td>
          <td>
            <a
              ><img
                th:if="${usuario.imagen != null}"
                width="100"
                height="100"
                class="logo"
                th:src="@{/imagen/perfil/__${usuario.id}__}"
            /></a>
          </td>
          <td th:text="${usuario.rol}"></td>
          <td>
            <form
              th:action="@{/admin/usuarios/__${usuario.id}__/cambiarRol}"
              method="post"
            >
              <datalist id="rol" name="rol">
                <option
                  hidden
                  disabled="true"
                  selected="selected"
                  data-value=""
                />
                <option
                  th:each="rol : ${roles}"
                  th:data-value="${rol}"
                  th:text="${rol}"
                />
              </datalist>
              <button type="submit" class="btn btn-primary">Cambiar</button>
            </form>
          </td>
          <td>
            <a
              th:href="@{/admin/usuarios/__${usuario.id}__/modificar}"
              class="btn btn-primary"
              >Modificar</a
            >
          </td>
          <td>
            <a
              th:href="@{/admin/usuarios/__${usuario.id}__/eliminar}"
              class="btn btn-danger"
              >Eliminar</a
            >
          </td>
        </tr>
      </tbody>
    </table>

    <div th:replace="/fragments/footer :: div" />
    <!-- footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
