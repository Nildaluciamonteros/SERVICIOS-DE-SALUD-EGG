<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org/"
	xmlns:sec="http://thymeleaf.org/extras/spring-security"
	>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" th:href="@{/CSS/registro.css}" Develop />
		<title>SSE Recuperaci√≥n</title>
	</head>
	<body>
		<div th:replace="/fragments/status :: div" />
		<!-- Mensaje de exito / error -->
		<form
			class="form"
			th:action="@{/recuperarClave}"
			method="POST"
			enctype="multipart/form-data"
			>
			<p class="title">Recuperar clave</p>
			<div class="registroLogo">
				<img th:src="@{../Img/LogoBlanco.svg}" alt="" />
			</div>
			<p class="message">Para recuperar la clave ingresa tu email</p>
			<div class="flex">
				<label>
					<input
						required=""
						type="email"
						class="input"
						th:value="${email}"
						name="email"
						/>
					<span>Email</span>
				</label>
				<button class="submit">Enviar</button>
		</form>
	</body>
</html>
