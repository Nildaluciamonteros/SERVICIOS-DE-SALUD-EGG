<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/CSS/fragments/navbar.css}" />

    <link rel="stylesheet" th:href="@{/CSS/panelProfesional.css}" />
    <title>Dashboard Profesional</title>
  </head>
  <body>
    <nav th:replace="/fragments/navbar :: nav" />
    <!-- navbar -->
    <div th:replace="/fragments/status :: div" />
    <!-- Mensaje de exito / error -->
   
    <div class="contenidoAdmin">
       <h1>Profesional</h1>
      <main class="d-flex flex-nowrap">
        <h1 class="visually-hidden">Tareas</h1>
      
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Turnos Pendientes</span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item" th:if='${session.usuarioSession != null}' sec:authorize="hasRole('PROFESIONAL')">
              <a class="btn btn-primary" href="/obraSocial/lista">Obras Sociales</a>
            </li>
            <br>
            <li class="nav-item " th:if='${session.usuarioSession != null}' sec:authorize="hasRole('PROFESIONAL')">
              <a class="btn btn-primary " href="/admin/usuarios">Usuarios</a>
            </li>
            <br>
            <li class="nav-item " th:if='${session.usuarioSession != null}' sec:authorize="hasRole('PROFESIONAL')">
              <a class="btn btn-link  text-white-50 h5" href="/admin/usuarios">Turnos Pendientes</a>
            </li>
            <br>
            <li class="nav-item " th:if='${session.usuarioSession != null}' sec:authorize="hasRole('PROFESIONAL')">
              <a class="btn btn-link text-white-50 h5" style="text-decoration: none; font-weight: 700;" href="/admin/usuarios">Turnos Atendidos</a>
            </li>
          
          <hr>
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
              <strong>mdo</strong>
             
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
    </div>
    <div th:replace="/fragments/footer :: div" />
    <!-- footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
