<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/CSS/fragments/navbar.css}" />
    <link rel="stylesheet" th:href="@{/CSS/fragments/footer.css}" />
    <link rel="stylesheet" th:href="@{/CSS/panelProfesional.css}" />
    <title>Dashboard Profesional</title>
  </head>
  <body>
    <nav th:replace="/fragments/navbar :: nav" />
    <!-- navbar -->
    <div th:replace="/fragments/status :: div" />
    <!-- Mensaje de exito / error -->
   
    <div class="contenidoAdmin" >
       <h1 th:text="${'Bienvenido Dr/a : ' + session.usuarioSession.nombre}">  </h1>
      <main class="d-flex flex-nowrap">
        
        <div class="sidebar" th:replace="/fragments/sidebarProfesional :: div" />
        <!-- sidebar -->
        
    </div>
    
    <div th:replace="/fragments/footer :: div" />
    <!-- footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
